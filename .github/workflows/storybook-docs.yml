name: Deploy Storybook (docs site)

on:
  push:
    branches:
      - '**'
  delete:

permissions:
  contents: write

jobs:
  build-and-deploy:
    name: Build & deploy Storybook
    if: github.event_name == 'push' && github.ref != 'refs/heads/gh-pages'
    runs-on: ubuntu-latest

    steps:
      - name: Clear build caches
        run: |
          rm -rf node_modules storybook-static dist .vite .turbo || true

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Inject environment variables for Storybook
        run: |
          echo "STORYBOOK_OS_MAPS_API_KEY_PUBLIC_DOCS=${{ secrets.OS_MAPS_API_KEY_PUBLIC_DOCS }}" > .env.production

      - name: Build Storybook
        run: npm run build-storybook

      - name: Compute destination dir
        id: destdir
        run: |
          if [ "${GITHUB_REF_NAME}" = "main" ]; then
            echo "dir=." >> "$GITHUB_OUTPUT"
          else
            # Replace slashes with hyphens for branch previews
            echo "dir=${GITHUB_REF_NAME//\//-}" >> "$GITHUB_OUTPUT"
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./storybook-static
          publish_branch: gh-pages
          destination_dir: ${{ steps.destdir.outputs.dir }}
          keep_files: true

  cleanup:
    name: Cleanup deleted branch previews
    if: github.event_name == 'delete'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Remove deleted branch preview folder
        run: |
          full_ref="${{ github.event.ref }}"
          branch="${full_ref#refs/heads/}"
          branch_name=$(echo "$branch" | tr '/' '-')

          if [ "$branch" != "main" ]; then
            echo "Removing preview for deleted branch: $branch_name"
            rm -rf "$branch_name"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "Remove preview for deleted branch: $branch_name" || echo "No changes to commit"
            git push origin gh-pages
          fi
