name: Pipeline [lint → build → test]

on:
  push:
    branches:
      - '**'
  pull_request:

permissions:
  contents: read

jobs:
  node_lint:
    name: Node lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Install dependencies
        run: npm ci

      - name: Run lint check
        run: npm run lint

  node_build:
    name: Node build
    uses: ministryofjustice/hmpps-github-actions/.github/workflows/node_build.yml@v2
    needs: [node_lint]
    secrets: inherit

  node_unit_tests:
    name: Node unit tests
    uses: ministryofjustice/hmpps-github-actions/.github/workflows/node_unit_tests.yml@v2
    needs: [node_build]
    secrets: inherit

  node_integration_tests:
    name: Node integration tests
    uses: ministryofjustice/hmpps-github-actions/.github/workflows/node_integration_tests.yml@v2
    needs: [node_build]
    secrets: inherit
