name: Pipeline [build â†’ test]

on:
  push:
    branches:
      - '**'
  pull_request:

permissions:
  contents: write
  id-token: write

jobs:
  node_build:
    name: Node build
    uses: ministryofjustice/hmpps-github-actions/.github/workflows/node_build.yml@v2
    secrets: inherit

  node_unit_tests:
    name: Node unit tests
    uses: ministryofjustice/hmpps-github-actions/.github/workflows/node_unit_tests.yml@v2
    needs: [node_build]
    secrets: inherit

  node_integration_tests:
    name: Node integration tests
    uses: ministryofjustice/hmpps-github-actions/.github/workflows/node_integration_tests.yml@v2
    needs: [node_build]
    secrets: inherit

  auto_tag:
    name: Auto tag & version bump (main only)
    runs-on: ubuntu-latest
    needs: [node_build, node_unit_tests, node_integration_tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # needed to push tags

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

      - name: Bump version and create tag
        run: |
          current_version=$(jq -r .version package.json)
          npm version patch -m "chore: release v%s [skip ci]"
          new_version=$(jq -r .version package.json)
          echo "Bumped from $current_version to $new_version"
          git push origin main --follow-tags
